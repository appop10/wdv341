<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Unit 5 Assignment HTML Form Processor">
  <meta name="author" content="Abby Poplawski">
  <title>WDV101 Intro HTML and CSS</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>WDV101 Intro HTML and CSS</h1>
    <h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
    <p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
    <form id="form1" name="form1" method="post" action="DemonstrateFormHandler.php">

      <legend>Example Form</legend>
      
      <section class="form_section_1">
        <p>
          <label for="first_name">First Name:</label> 
          <input type="text" name="first_name" id="first_name" />
  
          <label for="school_name">School Name:</label> 
          <input type="text" name="school_name" id="school_name" />
        </p>

        <!-- last name and drop down list -->
        <p>
          <label for="last_name">Last Name:</label> 
          <input type="text" name="last_name" id="last_name" />
  
          <label for="major">Major:</label>
          <select name="major" id="major">
            <option value="">Please select one</option>
            <option value="CIS">Computer Information Systems</option>
            <option value="GRD">Graphic Design</option>
            <option value="WDV">Web Development</option>
          </select>
        </p>
  
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
        </p>
      </section><!-- close form_section_1 -->
      
      <section class="radio_buttons">
        <!-- radio buttons -->
        <p>Current Academic Standing:</p>
        <input type="radio" name="academic_standing" id="high_schooler" value="high schooler">
        <label for="high_school">High School</label>
        
        <input type="radio" name="academic_standing" id="freshman" value="freshman">
        <label for="freshman">Freshman</label>
        
        <input type="radio" name="academic_standing" id="sophomore" value="sophomore">
        <label for="sophomore">Sophomore</label>
      </section><!-- close radio_buttons -->

      <section class="checkboxes">
        <!-- checkboxes -->
        <p>Let us know your preferred contact method (optional):</p>
        <p>
          <input type="checkbox" name="contact_me" id="contact_me" value="Please contact me">
          <label for="contact_me">Please contact me with program information</label>
        </p>

        <p>
          <input type="checkbox" name="contact_advisor" id="ontact_advisor" value="I will contact an advisor">
          <label for="contact_advisor">I would like to contact a program advisor</label>
        </p>
      </section><!-- close checkboxes -->

      <!-- text area -->
      <p>
        <label for="comments">Comments:</label>
      </p>
      <textarea name="comments" id="comments" rows="5" cols="70"></textarea>
      
      <!-- form buttons -->
      <p>
        <input type="submit" name="button" id="button" value="Submit" />
        <input type="reset" name="button_2" id="button2" value="Reset" />
      </p>
      
    </form><!-- close form -->
  </div><!-- close container div -->
</body>
</html>
